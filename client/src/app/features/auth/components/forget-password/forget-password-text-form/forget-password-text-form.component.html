<div class="p-5">
  <form
    (submit)="onSubmit()"
    [formGroup]="accountform"
    autocomplete="off"
    class="row d-flex justify-content-center align-items-center"
  >
    <div class="form-group col-12 col-md-6 mb-2">
      <label class="mb-2" for="">Username or Email</label>
      <app-text-input
        [formControl]="accountform.controls['text']"
        [label]="'Username or Email'"
      >
      </app-text-input>
    </div>

    <div class="form-group mt-4 d-flex flex-column align-items-center">
      <button
        [disabled]="!accountform.valid"
        class="btn button rounded-pill mb-4"
        type="submit"
      >
        Verify
      </button>
    </div>
  </form>
</div>
