<div class="container p-5">
  <form
    [formGroup]="resetForm"
    (submit)="onSubmit()"
    autocomplete="off"
    class="row d-flex flex-column justify-content-center align-items-center"
  >
    <div class="form-group col-12 mb-2 col-lg-6">
      <label class="mb-2" for="">OTP</label>
      <app-text-input
        [formControl]="resetForm.controls['resetOTP']"
        [label]="'OTP'"
      >
      </app-text-input>
    </div>

    <div class="mb-2 form-group col-12 col-lg-6">
      <label class="mb-2" for="">Password</label>
      <app-text-input
        [formControl]="resetForm.controls['password']"
        [label]="'Password'"
        [type]="'password'"
      >
      </app-text-input>
    </div>

    <div class="mb-2 form-group col-12 col-lg-6">
      <label class="mb-2" for="">Confirm Password</label>
      <app-text-input
        [formControl]="resetForm.controls['confirmPassword']"
        [label]="'Confirm Password'"
        [type]="'password'"
      >
      </app-text-input>
    </div>

    <div class="row mb-2" *ngIf="validationErrors.length > 0">
      <ul class="text-danger">
        <li *ngFor="let error of validationErrors">{{ error }}</li>
      </ul>
    </div>

    <div class="form-group mt-4 d-flex flex-column align-items-center">
      <button class="btn button rounded-pill mb-4" type="submit">Update</button>
    </div>
  </form>
</div>
