<div class="container my-2 p-4">
  <form
    class="row justify-content-center"
    [formGroup]="spaceForm"
    autocomplete="off"
    (submit)="onSubmit()"
  >
    <div class="form-group col-12 col-md-6 mb-3">
      <label class="mb-2" for="">Space Name</label>
      <app-text-input
        [formControl]="spaceForm.controls['spaceName']"
        [label]="'Space Name'"
      ></app-text-input>
    </div>

    <div class="mb-2 form-group col-6 mb-3">
      <label class="mb-2" for="">Space Category Name</label>
      <select
        class="form-select"
        formControlName="spaceCategoryName"
        (change)="changeSubCategory($event)"
      >
        <option value="">Choose Category</option>
        <option *ngFor="let spaceCategory of spaceCategories">
          {{ spaceCategory.spaceCategoryName }}
        </option>
      </select>
      <div
        class="mb-2 error-block"
        *ngIf="
          submitted && handleErrorDropDown('spaceCategoryName', 'required')
        "
      >
        You must provide a value!
      </div>
    </div>

    <div class="form-group col-6 mb-3">
      <label class="form-label">Start At</label>
      <timepicker
        [min]="minTime"
        [max]="maxTime"
        formControlName="opensAt"
      ></timepicker>
    </div>

    <div class="form-group col-6 mb-3">
      <label class="form-label">Close At</label>
      <timepicker
        [min]="minTime"
        [max]="maxTime"
        formControlName="closeAt"
      ></timepicker>
    </div>

    <div class="form-group col-6 mb-3">
      <label for="">Capacity</label>
      <app-text-input
        [formControl]="spaceForm.controls['capacity']"
        [label]="'Capacity'"
        [type]="'number'"
      >
      </app-text-input>
    </div>

    <div class="form-group col-6 mb-3">
      <label class="form-label">Upload Image</label>
      <input
        class="form-control w-100"
        formControlName="file"
        type="file"
        accept="image/*"
        (change)="onFileSelected($event)"
      />
    </div>

    <div class="form-group mt-4 d-flex flex-column align-items-center">
      <button
        [disabled]="!spaceForm.valid"
        class="btn button rounded-pill mb-4"
        type="submit"
      >
        Add
      </button>
    </div>
  </form>
</div>
