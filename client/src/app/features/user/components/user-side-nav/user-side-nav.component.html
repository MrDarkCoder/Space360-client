<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo m-0" (click)="toggleCollapse()">S</button>
    <div class="logo-text" *ngIf="collapsed">Space<span>360</span></div>
    <button class="b-close" (click)="closeSidenav()" *ngIf="collapsed">
      <i class="bi bi-x-lg close-icon"></i>
    </button>
  </div>

  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a
        [routerLinkActiveOptions]="{ exact: true }"
        routerLinkActive="active"
        [routerLink]="[data.routerLink]"
        class="sidenav-nav-link"
      >
        <i
          showDelay="100"
          hideDelay="200"
          pTooltip="{{ data.label }}"
          class="sidenav-link-icon"
          [class]="data.icon"
        ></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
          data.label
        }}</span>
      </a>
    </li>
  </ul>

  <div class="logo-container logout-container">
    <button
      showDelay="100"
      hideDelay="200"
      pTooltip="Logout"
      class="logo logout"
      (click)="logOut()"
    >
      <i class="bi bi-box-arrow-right"></i>
    </button>
    <div class="text-log" *ngIf="collapsed">Log Out</div>
  </div>
</div>
